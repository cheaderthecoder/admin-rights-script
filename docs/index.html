<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam - unlock</title>
</head>
<style>
/*
Variables
*/

:root{
    --primary-bg: #8f9eb9da;
    --secondary-bg: #2d3a4b;

    --primary-text: #ffffff;
    --secondary-text: #2d3a4b;

    --primary-btn: #4b84f1; 
    --primary-btn-hover: #396ad9; 
}


/*
RESET
*/
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    padding: 10px;
    color: var(--secondary-text);
    background-color: var(--primary-bg);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

ul{
 list-style: none;
}

ul::marker, li::marker, a::marker, ol::marker{
  content: none;
  display: none;
}

a{
    text-decoration: none;
}


/*
Containers
*/
.container{
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    height: 100vh;
    column-gap: 100px;
}

.title{
    text-align: center;
    padding: 40px;
    color: var(--secondary-text);
}

/*
Cards
*/
.cta{
    background-color: var(--secondary-bg);
    padding: 40px 60px;
    border-radius: 5px;
    text-align: center;
    color: var(--primary-text);
}

.package{
    color: var(--primary-text);
    background-color: var(--secondary-bg);
    border-radius: 5px;
    
    text-align: center;
    padding: 40px auto;
    margin-bottom: 20px;
}

/*
Buttons
*/
button{
    background-color: var(--primary-btn);
    font-size: 25px;
    padding: 13px 25px;
    border-radius: 5px;
    border: none;
    text-align: center;
    margin: 10px;
    color: var(--primary-text);
}

button:hover{
    cursor: pointer;
    background-color: var(--primary-btn-hover);
}

</style>
<body>

    <h1 class="title">Steam unlock</h1>

    <div class="package">
        <div class="cta">
            <h2>Download unlock package</h2>
            <p>Download Steam + script</p>
            <button onclick="DownloadPackage()">Download</button>
        </div>
    </div>

    <div class="container">

        <div class="cta">
            <h2>Download steam official</h2>
            <p>Download steam setup to test the script and download it with admin rights</p>
            <button onclick="download()">steam</button>
        </div>
    
        <div class="cta">
            <h2>Download unlock script</h2>
            <p>Download this script to download any app with needing admin rights</p>
            <button onclick="download_script()">script</button>
        </div>
    </div>

    <script>
        function download_script() {
            window.location.href = "https://github.com/cheaderthecoder/admin-rights-script/blob/main/unlock.bat";
        }

        function DownloadPackage(){
            window.location.href = "https://github.com/cheaderthecoder/admin-rights-script/releases/latest";
        }

        function download() {
            window.location.href = "https://github.com/cheaderthecoder/admin-rights-script/blob/main/SteamSetup.exe";
        }
    </script>

</body>
</html>
